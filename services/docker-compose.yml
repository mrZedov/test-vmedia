version: '3'
services:
  backend:
    build:
      context: ../
      dockerfile: ./Dockerfile
      args:
        - ENV=staging
    image: test-vmedia
    restart: always
    container_name: test-vmedia
    hostname: test-vmedia
    working_dir: /app
    environment:
      - ENV=staging
      - NODE_ENV=staging
    ports:
      - "3000:3000"
